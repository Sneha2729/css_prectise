    <titel></titel>
    <style type="text/css">
        *{box-sizing:border-box;}
             .card{
    height:500px;
    width:350px;
    background:transparent;
    box-shadow:0 0 30px gray;
    position: relative;
    margin:200px auto;
}
.card .prd{
    height:300px;
    background:gray;
    padding:20px;
    transform:rotate(0deg);
    transition:1s;
}
.card .prd-view{
            height:50px;
            width: 100%;
            background:lightblue;
            text-align:center;
            line-height:50px;
            font-weight:bold;
            position:absolute;
            top:0;
            right:0;
            opacity:0;

        }


.card .prd-info{
    height:200px;
    background:pink;
    text-align:center;
    line-height:20px;
    padding-top:30px;
    backface-visibility:hidden;
    transform:rotate(0deg);
    transition:1s;
}
.card .prd-info p{
    margin-bottom:20px;
}

.card:hover .prd-view{
animation:movlet 1s forwards;
}
button{
background:red;
}
button:hover{
background:lightblue;
color:blue;
border-radius:30px;
font-size:25px;
}
.card .prd:hover{
    transform:rotateX(180deg);
}


@keyframes movlet{
0%{top:0px;opacity:0;}
100%{top:250px;opacity:1;}
}

    </style>
</head>
